spring.application.name=finance
# DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/webfinal?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA and Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=com.jaegarsaun.finance.config.CustomPhysicalNamingStrategy


